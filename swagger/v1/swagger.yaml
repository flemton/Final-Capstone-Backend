---
openapi: 3.0.1
info:
  title: Tesla Test-Drive
  version: v1
paths:
  "/api/users":
    get:
      summary: List all users
      tags:
      - Users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    username:
                      type: string
                    email:
                      type: string
                  required:
                  - id
                  - username
                  - email
    post:
      summary: Create a new user
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  email:
                    type: string
                required:
                - id
                - username
                - email
        '422':
          description: Invalid user data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: array
                    items:
                      type: string
                required:
                - error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  properties:
                    username:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
              required:
              - username
              - email
              - password
  "/api/users/{id}":
    get:
      summary: Retrieve a user by ID
      tags:
      - Users
      parameters:
      - name: id
        in: path
        type: integer
        description: ID of user
        required: true
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  email:
                    type: string
                required:
                - id
                - username
                - email
        '404':
          description: User not found
  "/api/users/current":
    get:
      summary: Retrieve the current user
      tags:
      - Users
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  email:
                    type: string
                required:
                - id
                - username
                - email
        '401':
          description: Not logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
  "/api/sessions":
    post:
      summary: Create a new session
      tags:
      - Sessions
      parameters: []
      responses:
        '200':
          description: Session created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user_id:
                    type: integer
                  message:
                    type: string
                required:
                - success
                - user_id
                - message
        '422':
          description: Invalid user data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: array
                    items:
                      type: string
                required:
                - error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
              - name
              - email
              - password
  "/api/tesla_models":
    get:
      summary: List all Tesla models
      tags:
      - Tesla Models
      responses:
        '200':
          description: List of Tesla models
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    deposit:
                      type: integer
                    finance_fee:
                      type: integer
                    option_to_purchase_fee:
                      type: integer
                    total_amount_payable:
                      type: integer
                    duration:
                      type: integer
                    removed:
                      type: boolean
                    image_url:
                      type: string
                      nullable: true
                  required:
                  - id
                  - name
                  - description
                  - deposit
                  - finance_fee
                  - option_to_purchase_fee
                  - total_amount_payable
                  - duration
                  - removed
servers:
- url: http://127.0.0.1:3000
  variables:
    defaultHost:
      default: http://127.0.0.1:3000
